<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="my-weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-btn" id="search-btn"/>
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <div>
            <h1 class="weather-city" id="weather-city"></h1>
            <p class="current-forecast">
              <span id="current-time"> </span>, <span id="description-weather"> </span> <br />
              Humidity: <strong id="humidity"> </strong> Wind: <strong id="wind-speed"></strong>
            </p>
          </div>
          <div class="current-temp" >
            <span class="temp-icon">☀️</span
            ><span class="current-temp-value" id="current-temp"></span
            ><span class="current-temp-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/ladyyasita" target="_blank">Iaroslava Pozniak</a> and is
          <a href="https://github.com/ladyyasita/shecodes-my-weather-forecast-app" target="_blank"> on GitHub</a> and
          <a href="shecodes-my-weather-forecast-app.netlify.app" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
</body>
<script src="src/index.js"></script>
</html>
