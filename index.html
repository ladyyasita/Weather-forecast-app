<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="my-weather-app">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form"
            id="search-form"
          />
          <input type="submit" value="Search" class="search-btn" id="search-btn"/>
        </form>
      </header>
      <main>
        <div class="current-weather-data">
          <div>
            <h1 class="weather-city" id="weather-city">Paris</h1>
            <p class="current-forecast">
              <span id="current-date"> 15:32</span>, moderate rain <br />
              Humidity: <strong>87%</strong>, Wind: <strong>7.2km/h</strong>
            </p>
          </div>
          <div class="current-temp" id="current-temp">
            <span class="temp-icon">☀️</span
            ><span class="current-temp-value"> 14</span
            ><span class="current-temp-unit">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/ladyyasita" target="_blank">Iaroslava Pozniak</a> and is
          <a href="https://github.com/ladyyasita/shecodes-my-weather-forecast-app" target="_blank"> on GitHub</a> and
          <a href="shecodes-my-weather-forecast-app.netlify.app" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
</body>
<script src="src/index.js"></script>
</html>
